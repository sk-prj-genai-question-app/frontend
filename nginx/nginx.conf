server {
    listen 80;
    server_name localhost;

    # React 앱의 빌드 결과물이 위치하는 경로
    root /usr/share/nginx/html;
    index index.html;

    # /api/ 로 시작하는 모든 요청을 백엔드 서비스로 전달 (리버스 프록시)
    # Docker Compose나 k8s 환경에서는 서비스 이름(예: 'backend')으로 연결합니다.
    # 백엔드 포트는 8080으로 가정합니다.
    location /api/ {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # /ai/ 로 시작하는 모든 요청을 AI 서비스로 전달 (리버스 프록시)
    # Docker Compose나 k8s 환경에서는 서비스 이름(예: 'ai-service')으로 연결합니다.
    # AI 서비스 포트는 8000으로 가정합니다.
    location /ai/ {
        proxy_pass http://ai-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 그 외의 모든 요청은 index.html로 전달 (SPA 라우팅 지원)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
